<!-- A linha abaixo define o docmento com html -->
<!DOCTYPE html>
<!-- A linha abaixo inicia a tag html e define o idioma para inglês (en) -->
<html lang="en">
    <!-- A linha abixo inicia a tag head (cabeçalho) -->
<head>
    <!-- A linha abaixo delcara a tag meta com o atributo charset, que é a definição do tipo de caracter da página, 
     ou seja characteres estão definidos para UTF-8(padrão internacional) -->
    <meta charset="UTF-8">
    <!-- A linha abaixo declara a tag meta com os atributos: name(que define o tipo de visulização da tela) e contente ( que define o valor do tipo de visualização,
      ou seja largura,(width)) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A linha abaixo declara a tag title, que servirá para nomear -->
    <title>Do while</title>
    <!-- A linha abaixo importa o arquivo estilo.css, que vai receber os estilos css da página-->
    <link rel="stylesheet" href="./estilo.css"
</head>
<!-- A linha abaixo inicia a tag body -->
<body>
   <!-- A linha abaixo cria a tag (label) para o checkbox-->
    <label for= "cbxMarcarTempo">Marcar tempo?</label>
        <!-- A linha abaixo cria o checkbox que vai servir para exibir ou não o tempo na página -->
        <input type= "checkbox" id= "cbxMarcarTempo" />
   <!-- A linha abaixo insere uma quebra de linha na página -->
    <br />
<!-- A linha abaixo insere um elemento pra podermos inserir a hora, sem prejudicar todo o texto da página, sem prejudicar outros elementos da página -->
<div id="div_hora"> </div>
<div id="div_minuto"> </div>
<div id="div_segundo"> </div>
<!-- A linha abaixo "chama" o arquivo dowhile.js para ser compilado nesta página-->
 <script src="./dowhile.js"></script>
 <!-- A linha demonstra a finalização da tag body -->
</body>
<!-- A linha abaixo encerra a tag html -->
</html>
